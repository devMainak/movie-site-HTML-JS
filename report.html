<!DOCTYPE html>
<html>

<head>
  <title>Movie's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Movie Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container pt-4">
      <h1>Movie Report</h1>
    </section>
    <section class="container">
    <div class="row" id="movieReportDiv">
    
    </div>
      </section>
  </main>

  <script>
    
    function generateReport(){
      const topRatedMovie = {title: "Movie 2", rating: 9.2, director: "Jane Smith"};
      const mostPopularGenre = {genre: "Action", totalMovies: 3};

      const movieReportDiv = document.querySelector("#movieReportDiv");

      function generateReportCard(report)
        {
          if (report !== mostPopularGenre)
          {
            const col = document.createElement('div');
            col.className = `col-md-6`;

            const card = document.createElement('div');
            card.className = `card mb-3`;

            const cardHeader = document.createElement('h2');
            cardHeader.className = `card-header`;
            cardHeader.textContent = "Top-Rated Movie";

            const cardBody = document.createElement('div');
            cardBody.className = `card-body`;

            const title = document.createElement('p');
            title.className = `card-text`;
            title.innerHTML = `<strong>Title: </strong>${report.title}`;

            const rating = document.createElement('p');
            rating.className = `card-text`;
            rating.innerHTML = `<strong>Rating: </strong>${report.rating}`;

            const director = document.createElement('p');
            director.className = `card-text`;
            director.innerHTML = `<strong>Director: </strong>${report.director}`;

            cardBody.appendChild(title);
            cardBody.appendChild(rating);
            cardBody.appendChild(director);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);
            movieReportDiv.appendChild(col);
          }
          else
          {
            const col = document.createElement('div');
            col.className = `col-md-6`;

            const card = document.createElement('div');
            card.className = `card mb-3`;

            const cardHeader = document.createElement('h2');
            cardHeader.className = `card-header`;
            cardHeader.textContent = "Most Popular Genre";

            const cardBody = document.createElement('div');
            cardBody.className = `card-body`;

            
            const genre = document.createElement('p');
            genre.className = `card-text`;
            genre.innerHTML = `<strong>Genre: </strong>${report.genre}`;

            const totalMovies = document.createElement('p');
            totalMovies.className = `card-text`;
            totalMovies.innerHTML = `<strong>Total Movies: </strong>${report.totalMovies}`;

            cardBody.appendChild(genre);
            cardBody.appendChild(totalMovies);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);
            movieReportDiv.appendChild(col);
          }
        }

      generateReportCard(topRatedMovie);
      generateReportCard(mostPopularGenre);
    };

    generateReport();
  </script>
</body>
</html>
